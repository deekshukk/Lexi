<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanalytics</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div class="introBlock">
  <h1 class="scanalyticsTitle">Scanalytics</h1>
  <input type="file" id="pdfInput" accept=".pdf">
  <div class="button-container">
    <button class="gradient-button" id="uploadBtn">Upload PDF</button>
  </div>
</div>
  <div id="textOutput" style="white-space: pre-wrap;"></div>
  <div class="introBlock">
  <h2 style="padding-top: 30px; padding-left: 10px; font-size: 24px; padding-bottom: 20px; margin: 0"> Summary </h2>
  <div class=generatedContent id="summarizedOutput" style="white-space: pre-wrap;"></div>
</div>

<div class="introBlock">
<h2 style="padding-top: 30px; padding-left: 10px; font-size: 24px; padding-bottom: 20px; margin: 0"> Risks </h2>
  <div class=generatedContent id="risksOutput" style="white-space: pre-wrap;"></div>
</div>

<div class="translateBlock">
  <select id="languageSelect" class="language-dropdown">
    <option>Select Language</option>
    <option value="ar">Arabic</option>
    <option value="bn">Bengali</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="nl">Dutch</option>
    <option value="pl">Polish</option>
    <option value="pt">Portuguese</option>
    <option value="ru">Russian</option>
    <option value="th">Thai</option>
    <option value="tr">Turkish</option>
    <option value="vi">Vietnamese</option>
    <option value="zh">Chinese (Simplified)</option>
    <option value="zh-Hant">Chinese (Traditional)</option>
  </select>
  <div class="divider"></div>
  <button id="translateBtn" class="translate-button">Translate</button>
</div>

<div class="introBlock">
<h2>Translated Summary</h2>
  <div id="translatedOutput" style="white-space: pre-wrap;"></div>
  <h2>Translated Risks</h2>
  <div id="translatedRisksOutput" style="white-space: pre-wrap;"></div>
</div>

  <script src="popup.js"></script>
  <script src="/lib/pdf.min.js"></script>
</body>
</html>
