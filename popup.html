<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexi</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
  <div class="introBlock">
  <h1 class="scanalyticsTitle">Lexi</h1>
  <span style="display: flex; justify-content: center; width: 100%; padding-left: 35px;">
  <input class="chooseFile" type="file" id="pdfInput" accept=".pdf">
  </span>
  <div class="button-container">
    <button class="gradient-button" id="uploadBtn">Upload PDF</button>
  </div>
  <div id="loadingSpinner" style="display: none;">
    <div class="spinner"></div>
  </div>
</div>
  <div id="textOutput" style="display:none; white-space: pre-wrap;"></div>
  <div class="introBlock" id="summaryBlock" style="display: none;">
  <h2 style="padding-top: 30px; padding-left: 10px; font-size: 16px; padding-bottom: 20px; margin: 0"> Summary </h2>
  <div class=generatedContent id="summarizedOutput" style="font-size: 12px; white-space: pre-wrap;"></div>
</div>

<div class="introBlock" id="riskBlock" style="display: none;">
<h2 style="padding-top: 30px; padding-left: 10px; font-size: 16px; padding-bottom: 20px; margin: 0"> Risks </h2>
  <div class=generatedContent id="risksOutput" style="font-size: 12px; white-space: pre-wrap;"></div>
</div>

<div class="translateBlock" id="langBlock" style="display: none;">
  <select style="padding-left: 10px;" id="languageSelect" class="language-dropdown">
    <option>Select Language</option>
    <option value="ar">Arabic</option>
    <option value="bn">Bengali</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="nl">Dutch</option>
    <option value="pl">Polish</option>
    <option value="pt">Portuguese</option>
    <option value="ru">Russian</option>
    <option value="th">Thai</option>
    <option value="tr">Turkish</option>
    <option value="vi">Vietnamese</option>
    <option value="zh">Chinese (Simplified)</option>
    <option value="zh-Hant">Chinese (Traditional)</option>
  </select>
  <div class="divider"></div>
  <button style="padding-left: 10px;" id="translateBtn" class="translate-button">Translate</button>
</div>

<div class="introBlock" id="translateBlock" style="display: none;">
<h2 style="padding-top: 30px; padding-left: 10px; font-size: 16px; padding-bottom: 20px; margin: 0">Translated Summary</h2>
  <div id="translatedOutput" style = "color:#5D5D5D; font-weight: 200; padding-left: 10px; font-size: 12px; white-space: pre-wrap"></div>
  <div class="dividerTranslate"></div>
  <h2 style="padding-left: 10px; font-size: 16px; padding-bottom: 20px; margin: 0">Translated Risks</h2>
  <div id="translatedRisksOutput" style = "font-weight: 200; color:#5D5D5D; padding-left: 10px; font-size: 12px; white-space: pre-wrap"></div>
</div>

  <script src="popup.js"></script>
  <script src="/lib/pdf.min.js"></script>
</body>
</html>
